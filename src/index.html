<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <input type="text" placeholder="Wyszukaj miejscowość">
        </div>
        <div class="current-weather-container">
            <div class="current-day">
                <div class="city">Wrocław</div>
                <div class="current-date">Pon, 06.09.2019</div>
                <div class="current-temperature">31°C</div>
                <div class="current-temperature-desc">Gorąco</div>
            </div>
            <div class="current-day">
                <canvas id="icon">Kręcące się słońce</canvas>
            </div>
        </div>
        <div class="next-days-container">
            <div class="next-days-header">Kolejne dni</div>
            <div class="next-day">
                <div class="next-day-date">07.09.2019</div>
                <div class="next-day-temperature">31°C</div>
                <div class="next-day-icon">Słoneczko</div>
                <div class="next-day-desc">Słonecznie</div>
            </div>
            <div class="next-day2">
                <div class="next-day-date">08.09.2019</div>
                <div class="next-day-temperature">31°C</div>
                <div class="next-day-icon">Chmurka</div>
                <div class="next-day-desc">Pochmurnie</div>
            </div>
            <div class="next-day3">
                <div class="next-day-date">09.09.2019</div>
                <div class="next-day-temperature">31°C</div>
                <div class="next-day-icon">Burza</div>
                <div class="next-day-desc">Burza z piorunami</div>
            </div>
        </div>
    </div>
</body>
</html>
