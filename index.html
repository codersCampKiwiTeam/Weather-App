<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="src/images/kiwiLogo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/normalize.css">
    <link rel="stylesheet" href="src/style.css">

<body>
    <div class="main-container">
        <div class="con-a">

                <div class="con-e">
                    <h1 class="temp">24℃</h1>
                </div>

                <div class="con-f">
                    <div class="con-img">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="con-g">
                        <h4 class="day">noc</h4>
                        <h3 class="temp2">18℃</h3>
                    </div>
                    <h2 class="sky">pochmurnie</h2>
                </div>
            </div>
        </div>

        <div class="con-h">
            <div class="con-i">
                <div class="con-j">
                    <h3 class="date">27.08.2019</h3>
                    <div class="con-k">
                        <div class="con-l">
                            <h4 class="temp3">18℃</h4>
                            <h4 class="sky2">burzowo</h4>
                        </div>
                        <div class="con-img2">
                            <i class="fas fa-bolt"></i>
                        </div>
                    </div>
                </div>
                <div class="con-l">
                    <h3 class="date">27.08.2019</h3>
                    <div class="con-m">
                        <div class="con-n">
                            <h4 class="temp4">18℃</h4>
                            <h4 class="sky3">słonecznie</h4>
                        </div>
                        <div class="con-img3">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>
                <div class="con-o">
                    <h3 class="date">27.08.2019</h3>
                    <div class="con-p">
                        <div class="con-r">
                            <h4 class="temp5">18℃</h4>
                            <h4 class="sky4">silny wiatr</h4>
                        </div>
                        <div class="con-img4">
                            <i class="fas fa-wind"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e24250d8fd.js"></script>

</html>
