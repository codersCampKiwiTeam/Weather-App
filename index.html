<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="src/images/kiwiLogo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d28710bcd.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src = "./dist/bundle.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="main-container">
        <div class="con-a">
            <div class="con-b">
                <h1 class="header">Kiwi Weather</h1>
                <form class="searchCity">
                    <input class="search" type="text" placeholder="Wyszukaj miejscowość">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class="con-c hide">
            <div class="con-d ">
                <h1 class="city"></h1>
                <h2 class="currentDay">DZISIAJ</h2>
                <h2 class="dayOfTheWeek">poniedziałek</h2>
                <div class="con-e">
                    <div class="con-img">
                        <canvas id="iconDay"width="70" height="70"></canvas>
                    </div>
                    <h1 class="temp"></h1>
                </div>
                <h2 class="sun"></h2>
                <div class="con-f">
                    <div class="con-img">
                        <canvas id="iconNight"width="50" height="50"></canvas>
                    </div>
                    <div class="con-g">
                        <h4 class="day">noc</h4>
                        <h3 class="temp2"></h3>
                    </div>
                    <h2 class="sky"></h2>
                </div>
            </div>
        </div>

        <div class="con-h hide">
            <div class="con-i">
                <div class="con-j">
                    <h3 class="date"></h3>
                    <div class="con-k">
                        <div class="con-l">
                            <h4 class="temp3"></h4>
                            <h4 class="sky2"></h4>
                        </div>
                        <div class="con-img2">
                            <img src="" class="con-img2"></img>
                        </div>
                    </div>
                </div>
                <div class="con-zz">
                    <h3 class="date"></h3>
                    <div class="con-m">
                        <div class="con-n">
                            <h4 class="temp4"></h4>
                            <h4 class="sky3"></h4>
                        </div>
                        <div class="con-img3">
                            <img src="" class="con-img3"></img>
                        </div>
                    </div>
                </div>
                <div class="con-o">
                    <h3 class="date"></h3>
                    <div class="con-p">
                        <div class="con-r">
                            <h4 class="temp5"></h4>
                            <h4 class="sky4"></h4>
                        </div>
                        <div class="con-img4">
                            <img src="" class="con-img4"></img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e24250d8fd.js"></script>
</body>

</html>
