<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="src/images/kiwiLogo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/normalize.css">
    <link rel="stylesheet" href="src/style.css">
    <script defer src="js/script.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="main-container">
        <div class="con-2">
            <div class="con-3">
                <h1 class="header"></h1>
                <input type="text" placeholder="Wyszukaj miejscowość">
            </div>
        </div>

        <div class="con-2">
            <div class="con-3">
                <h1 class="city"></h1>
                <h2 class="currentDay"></h2>
                <h2 class="dayOfTheWeek"></h2>
                <div class="con-4">
                    <h1 class="temp"></h1>
                </div>
                <h2 class="sun"></h2>
                <div class="con-4">
                    <div class="con-img">
                        <img src="#" alt="#">
                    </div>
                    <div class="con-5">
                        <h4 class="day"></h4>
                        <h3 class="temp"></h3>
                    </div>
                    <h2 class="sky"></h2>
                </div>
            </div>
        </div>

        <div class="con-2">
            <div class="con-3">
                <div class="con-4">
                    <h3 class="date"></h3>
                    <div class="con-4">
                        <div class="con-5">
                            <h4 class="temp"></h4>
                            <h4 class="sky"></h4>
                        </div>
                        <div class="con-img">
                            <img src="#" alt="#">
                        </div>
                    </div>
                </div>
                <div class="con-4">
                    <h3 class="date"></h3>
                    <div class="con-4">
                        <div class="con-5">
                            <h4 class="temp"></h4>
                            <h4 class="sky"></h4>
                        </div>
                        <div class="con-img">
                            <img src="#" alt="#">
                        </div>
                    </div>
                </div>
                <div class="con-4">
                    <h3 class="date"></h3>
                    <div class="con-4">
                        <div class="con-5">
                            <h4 class="temp"></h4>
                            <h4 class="sky"></h4>
                        </div>
                        <div class="con-img">
                            <img src="#" alt="#">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
